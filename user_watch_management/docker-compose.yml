

version: '3.9'

services:
  web:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - .:/user_watch_management
    environment:
      - SECRET_KEY=devsecretkey
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    env_file:
      - ./.env
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

  redis:
    image: redis:7-alpine
    hostname: redis

  celery_worker:
    build:
      context: .
    image: celery_worker
    env_file:
      - ./.env
    command: ["celery", "-A", "user_watch", "worker", "-l", "INFO"]
    volumes:
      - .:/user_watch_management
    depends_on:
      - redis
      - db
