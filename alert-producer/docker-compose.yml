version: '3.9'

services:
  web:
    build:
      context: .
    ports:
      - "8080:8080"
    volumes:
      - ".:/alert-producer"
    depends_on:
      - db

  db:
    image: mysql/mysql-server:5.7
    ports:
      - "3305:3306"
    environment:
      - "MYSQL_ROOT_PASSWORD=${DB_PASSWORD}"
      - "MYSQL_USER=${DB_USERNAME}"
      - "MYSQL_PASSWORD=${DB_PASSWORD}"
      - "MYSQL_DATABASE=alertproducer"
